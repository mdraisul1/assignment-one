<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BANGLADESH 2.0</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <!-- header section start -->
    <header>
        <div class="container">
            <nav>
                <div class="logo">
                    <a href="#">BANGLADESH 2.0</a>
                </div>
                <div class="menu">
                    <button>Sign In</button>
                </div>
            </nav>
            <div class="hero-section">
                <div class="hero-content">
                    <span>Bangladesh 2.0</span>
                    <h1>Idea , innovation, vision and challenges in New Bangladesh.</h1>
                    <button class="btn">Explore new bangladesh</button>
                </div>
                <div class="hero-image">
                    <img src="assets/img/hero.png" alt="hero image">
                </div>
            </div>
        </div>
    </header>
    <!-- header section end -->

    <!-- main section start -->
    <main>
        <div class="container">
            <div class="pillars-section">
                <h2>Pillars of "Bangladesh 2.0"</h2>
                <div class="card-section">
                    <div class="card-one">
                        <div class="icon">
                            <img src="assets/img/card-icon.png" alt="icon">
                        </div>
                        <div class="pillars-content">
                            <h2>Innovation</h2>
                            <p>Dolor sit amet consectetur elit. Facilis quas, ducimus labore sequi quos</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- main section end -->

    <!-- footer section start -->
    <footer></footer>
    <!-- footer section end -->
</body>
</html>
